    <p><<b>Citizen Ken</b></p>
    <P>Ken, favori pour le poste de gourverneur, tient son discours de campagne. Au début des années 1940,
       Charles Foster Kane meurt dans son manoir de Xanadu,un vaste domaine palatial de Floride,
       en prononçant dans un dernier souffle <i>rosebud</i></p>
